{% extends "base.html" %}
{% block content %}
    <div class="col-md-12">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Client Names</th>
                <th>Email</th>
                <th>Phone number</th>
            </tr>
            </thead>
            <tbody>

            {% for item in clients %}
                <tr>
                    <td>{{ item.first_name }} {{ item.last_name }}</td>
                    <td>{{ item.email }}</td>
                    <td>{{ item.phone_number }}</td>
                </tr>

            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
