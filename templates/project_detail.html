{% extends "base.html" %}
{% load static %}
{% load custom_tags %}
{% block content %}
    <div class="col-md-12">
        <h2>{{ project.project_name }}</h2>
        <h4>{{ project.project_description }}</h4>
        <h4>{{ project.supervisors }}</h4>
        <button type=button class="btn btn-default" onclick="window.location='/pdfgenerate/{{ project.pk }}';">
            Generate PDF
        </button>
    </div>
    <div class="col-md-12">

        <div class="col-md-6">
            <table id="task_detail_table" class="table table-striped table-bordered"></table>
        </div>
        <div class="col-md-6">
            <div class="col-md-12">
                <div id="project_progress_chart"></div>
            </div>
            <div id="perPersonHours" class="col-md-4"></div>
            <div class="col-md-6"></div>
            <h1 id="total_hours" class="col-md-offset-1 col-md-3">Total hours: </h1>
            <h1 id="total_charges" class="col-md-offset-1 col-md-3">Total charges: </h1>
        </div>
        <button class="col-md-offset-9 button btn btn-info" onclick="dc.filterAll();dc.redrawAll()">Reset</button>

    </div>
    {#    <script>AjaxRequest.get_data_for_project_detail("{{ project.pk }}")</script>#}
    <script>OnloadProcessing.get_data_for_project_detail({{ timecards|json_safe }}, {{ users|json_safe }}, {{ tasks|json_safe }})</script>

{% endblock %}
