{% extends "admin/base.html" %}
{% load custom_tags static i18n%}
{% block brand-logo %} Employees{% endblock %}
{% block content %}
    <script>
        var x = {{ employees|json_safe }}
            console.log(x);
    </script>
    <button><a href="{% url 'export_users_xls' %}">Export all users</a></button>

    <div class="left-panel">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Employee Name</th>
                <th>Email</th>
                <th>Detail</th>
            </tr>
            </thead>
            <tbody>

            {% for item in employees %}
                <tr>
                    <td>{{ item.first_name }} {{ item.last_name }}</td>
                    <td>{{ item.email }}</td>
                    <td>
                        <button type="button">
                            <a onclick="window.location = '/employee_detail/{{ item.pk }}'">Detail</a>
                        </button>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
