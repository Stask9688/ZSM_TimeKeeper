{% extends "base.html" %}
{% load custom_tags %}
{% load static %}
{% block content %}
    <div id="bar_chart" class="col-md-12"></div>
    <button class="button col-md-offset-6 btn btn-primary" onclick="dc.filterAll();dc.redrawAll()">Reset</button>
    <table id="project_table" class="table table-striped table-bordered col-md-12">
        {% comment %}<thead>
            <tr>
                <th>Product Name</th>
                <th>Product Description</th>
                <th>Detail Page</th>
            </tr>
            </thead>
            <tbody>
            {% for item in projects %}
                <td>{{ item.project_name }}</td>
                <td>{{ item.project_description }}</td>
                <td>
                                     <button type="button" ><a onclick="window.location = '/project_detail/{{ item.pk }}'">Detail</a></button>
                </td>
                </tr>
            {% endfor %}
            </tbody>{% endcomment %}
    </table>

    <script type="text/javascript" src="{% static "js/data_visualization.js" %}"></script>
    <script>OnloadProcessing.get_projects({{ projects|json_safe }},{{ timecards|json_safe }})</script>
{% endblock %}
