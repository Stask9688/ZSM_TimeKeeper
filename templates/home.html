<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TimeKeeper Home</title>

    {% load static %}
    <script type="text/javascript" src="{% static "js/jquery-3.2.1.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}"/>
    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap-theme.min.css" %}"/>
    <link rel="stylesheet" type="text/css" href="{% static "css/home.css" %}"/>

    <link rel="stylesheet" type="text/css" href="{% static "css/sidebar.css" %}"/>
    <script type="text/javascript" src="{% static "js/ajax_requests.js" %}"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <nav id="header" class="col-md-12 navbar navbar-default">
            <div class="navbar-header row">
                <a class="navbar-brand col-md-3" href="#">
                    <img id="brand" alt="Brand" src="{% static "img/monster.png" %}">
                </a>
                <h4 class="col-md-6">ZSM TimeKeeper</h4>

            </div>
        </nav>
    </div>
    <div class="row">
        <div id="wrapper" class="col-md-2 toggled">

            <!-- Sidebar -->
            <div id="sidebar-wrapper" class="col-md-12">
                <ul class="sidebar-nav">
                    <li class="sidebar-brand">
                        <a href="#">
                            John Doe
                        </a>
                    </li>
                    <li>
                        <a href="/home">Home</a>
                    </li>
                    <li>
                        <a href="/projects">Projects</a>
                    </li>
                    <li>
                        <a href="/clients">Clients</a>
                    </li>
                    <li>
                        <a href="/timecard">Timecard</a>
                    </li>
                </ul>
            </div>

        </div>
        <div class="col-md-2">
            <table class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Current Projects</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th>1</th>
                    <td>Alamo Renewal Project</td>
                </tr>
                <tr>
                    <th>2</th>
                    <td>Mayson Tree Removal</td>
                </tr>
                <tr>
                    <th>3</th>
                    <td>Ran out of names already</td>
                </tr>
                <tr>
                    <th>4</th>
                    <td>More projects</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-6">
            <h3>Productivity Charts</h3>
        </div>
    </div>
</div>
<!-- /#wrapper -->
{% comment %}<script>
    $("#menu-toggle").click(function (e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
</script>{% endcomment %}
</body>
</html>
