{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ZSM TimeKeeper</title>

    <script type="text/javascript" src="{% static "js/jquery-3.2.1.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}"/>
    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap-theme.min.css" %}"/>
    <link rel="stylesheet" type="text/css" href="{% static "css/home.css" %}"/>

    <link rel="stylesheet" type="text/css" href="{% static "css/sidebar.css" %}"/>
</head>
<body>
<div class="container">
    <div class="row">


    </div>
    <div class="row">
        <div id="wrapper" class="col-md-2 toggled">

            <!-- Sidebar -->
            <div id="sidebar-wrapper" class="col-md-12">

                <ul class="sidebar-nav">
                    <li class="sidebar-brand">
                        <nav id="header">
                            <a class="navbar-brand" href="#">
                                <img id="brand" alt="Brand" src="{% static "img/monster.png" %}">
                            </a>
                            <h4 class="col-md-6">ZSM TimeKeeper</h4>
                        </nav>
                    </li>
                    <li class="sidebar-brand col-md-12">
                        <a href="#">
                            John Doe
                        </a>
                    </li>
                    {% if request.user.is_superuser %}
                    <li class="col-md-12">
                        <a href="/admin">Admin</a>
                    </li>
                    {% endif %}
                    <li class="col-md-12">
                        <a href="/home">Home</a>
                    </li>
                    <li class="col-md-12">
                        <a href="/projects">Projects</a>
                    </li>
                    <li class="col-md-12">
                        <a href="/clients">Clients</a>
                    </li>
                    <li class="col-md-12">
                        <a href="/timecard">Timecard</a>
                    </li>
                    <li class="col-md-12">
                        <a href="/admin/logout">Log Out</a>
                    </li>
                </ul>
            </div>

        </div>
        {% block content %}
        {% endblock %}
    </div>
</div>
</body>
</html>
