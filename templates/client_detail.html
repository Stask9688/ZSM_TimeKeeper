{% extends "base.html" %}
{% load custom_tags %}
{% block content %}
    <div class="col-md-12">
        <h2>{{ client.first_name }} {{ client.last_name }}</h2>
        <h4> {{ client.phone_number }}</h4>
        <h4> {{ client.email }}</h4>


    </div>
    <div class="col-md-12">
        <div id="total_owed" class="col-md-8"></div>
        <div id="client_projects" class="col-md-4"></div>
        <div class="col-md-6">
            <table id="client_detail" class="table table-striped table-bordered"></table>
        </div>
        <div class="col-md-6">
            <table id="client_expected_charges" class="table table-striped table-bordered"></table>
        </div>
    </div>


    <script>OnloadProcessing.getClientData({{ timecards|json_safe }},
        {{ projects|json_safe }},
        {{ profile|json_safe }});</script>

{% endblock %}
